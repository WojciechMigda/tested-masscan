version: "3"

services:
  router-template:
    build:
      context: ./router-containers
    env_file:
      - .env
    image: image-router
    tty: true
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
      - net.ipv6.conf.all.forwarding=1
      - net.ipv4.ip_forward=1
    cap_add:
      - ALL
