version: "3"

services:
  router-template:
    build:
      context: ./router-containers
    env_file:
      - .env
    image: image-router
    tty: true
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
      - net.ipv6.conf.all.forwarding=1
      - net.ipv4.ip_forward=1
    cap_add:
      - ALL

  snmpd-template:
    build:
      context: ./target-containers
      dockerfile: Dockerfile.snmpd
    env_file:
      - .env
    image: image-target-snmpd
    tty: true
    command: |
      -a -d -Lo -c /etc/snmpd/snmpd.custom.conf udp:161 udp6:161
    cap_add:
      - NET_ADMIN

  tcp-template:
    build:
      context: ./target-containers
      dockerfile: Dockerfile.tcp
    env_file:
      - .env
    image: image-target-tcp
    tty: true
    cap_add: # needed for netcat
      - ALL
