version: "3"

services:
  as9-router:
    extends:
      file: compose-templates.yml
      service: router-template
    container_name: as9-router
    volumes:
      - ./bird/as9-bird-ipv4.conf:/etc/bird/bird-ipv4.custom.conf
      - ./bird/as9-bird-ipv6.conf:/etc/bird/bird-ipv6.custom.conf
      - ./radvd/radvd.conf:/etc/radvd/radvd.custom.conf
    networks:
      net-ix:
        ipv4_address: 10.100.0.9
        ipv6_address: 2480:db8:1:0064::9
      net-lan:
        ipv4_address: ${AS9_ROUTER_IPv4}
        ipv6_address: ${AS9_ROUTER_IPv6}

  as7-router:
    extends:
      file: compose-templates.yml
      service: router-template
    container_name: as7-router
    volumes:
      - ./bird/as7-bird-ipv4.conf:/etc/bird/bird-ipv4.custom.conf
      - ./bird/as7-bird-ipv6.conf:/etc/bird/bird-ipv6.custom.conf
      - ./radvd/radvd.conf:/etc/radvd/radvd.custom.conf
    networks:
      net-ix:
        ipv4_address: 10.100.0.7
        ipv6_address: 2480:db8:1:0064::7
      net-wan:
        ipv4_address: ${AS7_ROUTER_IPv4}
        ipv6_address: ${AS7_ROUTER_IPv6}

  workbench:
    hostname: workbench
    build:
      context: ./host-containers
    container_name: workbench
    image: image-host
    env_file:
      - .env
    volumes:
      - ../../masscan:/masscan
    tty: true
    networks:
      net-lan:
        ipv4_address: 10.9.0.71
        ipv6_address: 2480:db8:1:9::0047
    cap_add: # needed for masscan
      - ALL

  snmpd-lan-sanity:
    hostname: snmpd-lan-sanity
    build:
      context: ./target-containers
    container_name: snmpd-lan-sanity
    image: image-target
    command: >-
      -a -d -Lo -c /etc/snmpd/snmpd.custom.conf udp:161 udp6:161
    env_file:
      - .env
    volumes:
      - ./snmpd/snmpd.conf:/etc/snmpd/snmpd.custom.conf
    expose:
      - "161"
    tty: true
    networks:
      net-lan:
        ipv4_address: 10.9.0.5
        ipv6_address: 2480:db8:1:9::5
    cap_add:
      - NET_ADMIN

  snmpd-wan-sanity:
    hostname: snmpd-wan-sanity
    build:
      context: ./target-containers
    container_name: snmpd-wan-sanity
    image: image-target
    command: >-
      -a -d -Lo -c /etc/snmpd/snmpd.custom.conf udp:161 udp6:161
    env_file:
      - .env
    volumes:
      - ./snmpd/snmpd.conf:/etc/snmpd/snmpd.custom.conf
    expose:
      - "161"
    tty: true
    networks:
      net-wan:
        ipv4_address: 10.7.0.5
        ipv6_address: 2480:db8:1:7::5
    cap_add:
      - NET_ADMIN

networks:
  net-lan:
    name: net-lan
    enable_ipv6: true
    ipam:
      config:
        - subnet: 10.9.0.0/24
        - subnet: 2480:db8:1:9::/120

  net-wan:
    name: net-wan
    enable_ipv6: true
    ipam:
      config:
        - subnet: 10.7.0.0/24
        - subnet: 2480:db8:1:7::/120

  net-ix:
    name: net-ix
    enable_ipv6: true
    ipam:
      config:
        - subnet: 10.100.0.0/24
        - subnet: 2480:db8:1:0064::/120
