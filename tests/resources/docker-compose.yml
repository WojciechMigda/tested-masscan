networks:
  net-lan:
    name: net-lan
    enable_ipv6: true
    ipam:
      config:
        - subnet: 10.9.0.0/24
        - subnet: 2480:db8:1:9::/120

  net-wan:
    name: net-wan
    enable_ipv6: true
    ipam:
      config:
        - subnet: 10.7.0.0/24
        - subnet: 2480:db8:1:7::/120

  net-ix:
    name: net-ix
    enable_ipv6: true
    ipam:
      config:
        - subnet: 10.100.0.0/24
        - subnet: 2480:db8:1:0064::/120
